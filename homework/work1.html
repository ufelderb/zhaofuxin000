<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shapes Display</title>
<style>
body {
    font-family: 'Courier New', monospace;
    white-space: pre;
    font-size: 12px;
}
</style>
</head>
<body>
<script>
function printSpaces(count) {
    return "&nbsp;".repeat(count);
}
for (var i = 1; i <= 5; i++) {
    document.write(printSpaces(5 - i));
    document.write("*".repeat(2 * i - 1)); 
    document.write("<br>");
}
document.write("<br>"); 
for (var i = 1; i <= 5; i++) {
    document.write(printSpaces(5 - i)); 
    document.write("*&nbsp;".repeat(5)); 
    document.write("<br>");
}
document.write("<br>"); 
for (var i = 1; i <= 5; i++) {
    document.write(printSpaces(5 - i));
    document.write("*".repeat(2 * i - 1));
    document.write("<br>");
}
// 下半部分
for (var i = 4; i >= 1; i--) {
    document.write(printSpaces(5 - i)); 
    document.write("*".repeat(2 * i - 1)); 
    document.write("<br>");
}
</script>
</body>
</html>
