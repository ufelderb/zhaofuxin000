<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵夫新的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-heading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section-content {
            margin-left: 20px;
        }

        .link-list {
            margin-top: 20px;
        }

        .link-list li {
            display: flex;
            align-items: center;
        }

        .link-list li:before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>大家好</h1>
    <div class="section">
        <p>我是赵夫新，这是我的个人网站</p>
        <p>很高兴你来到这里</p>
    </div>

    <div class="section">
        <h2 class="section-heading">练习列表</h2>
        <ul class="link-list">
            <li><a href="./homework/work1.html">练习1 使用JavaScript程序打印图形</a></li>
            <li><a href="./homework/DOM.html">练习2 使用DOM操纵图片</a></li>
            <li><a href="">练习3 用键盘操纵坦克移动</a></li>
        </ul>
    </div>
</div>

</body>
</html>
